<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0a0a0a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Mission IMF">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <!-- SEO & Social -->
    <meta name="description" content="Mission: Protocol Fallout - 팀 기반 방탈출 미션 게임">
    <meta property="og:title" content="Mission: Protocol Fallout">
    <meta property="og:description" content="핵무기를 해체하고 세계를 구하라! 팀 기반 미션 임파서블 게임">
    <meta property="og:type" content="website">

    <title>Mission: Protocol Fallout</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'imf-black': '#0a0a0a',
              'imf-dark': '#111111',
              'imf-gray': '#1f2937',
              'imf-cyan': '#00f0ff',
              'imf-red': '#ff003c',
              'imf-gold': '#ffd700',
            },
            fontFamily: {
              mono: ['Courier New', 'Courier', 'monospace'],
              sans: ['ui-sans-serif', 'system-ui', 'sans-serif'],
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glitch': 'glitch 1s linear infinite',
              'scan': 'scan 4s linear infinite',
              'spin-slow': 'spin 3s linear infinite',
            },
            keyframes: {
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              },
              scan: {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '0 100%' },
              }
            }
          },
        },
      }
    </script>
    <style>
      html, body {
        height: 100%;
        overflow: hidden;
        background-color: #0a0a0a;
        color: #e5e7eb;
        overscroll-behavior: none;
        touch-action: manipulation;
        -webkit-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        /* iOS safe area padding */
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }

      #root {
        height: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      /* Allow text selection in inputs */
      input, textarea {
        -webkit-user-select: text;
        user-select: text;
        font-size: 16px; /* Prevent iOS zoom on focus */
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* CRT Effects */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
      }

      .vignette {
        background: radial-gradient(
          circle,
          rgba(0,0,0,0) 60%,
          rgba(0,0,0,0.4) 90%,
          rgba(0,0,0,0.8) 100%
        );
      }

      /* Glitch Keyframes */
      @keyframes glitch-anim-1 {
        0% { clip-path: inset(20% 0 80% 0); transform: translate(-2px, 1px); }
        20% { clip-path: inset(60% 0 10% 0); transform: translate(2px, -1px); }
        40% { clip-path: inset(40% 0 50% 0); transform: translate(-2px, 2px); }
        60% { clip-path: inset(80% 0 5% 0); transform: translate(2px, -2px); }
        80% { clip-path: inset(10% 0 70% 0); transform: translate(-1px, 1px); }
        100% { clip-path: inset(30% 0 50% 0); transform: translate(1px, -1px); }
      }
      @keyframes glitch-anim-2 {
        0% { clip-path: inset(10% 0 60% 0); transform: translate(2px, -1px); }
        20% { clip-path: inset(80% 0 5% 0); transform: translate(-2px, 2px); }
        40% { clip-path: inset(30% 0 20% 0); transform: translate(2px, 1px); }
        60% { clip-path: inset(10% 0 80% 0); transform: translate(-2px, -2px); }
        80% { clip-path: inset(50% 0 30% 0); transform: translate(1px, 2px); }
        100% { clip-path: inset(70% 0 10% 0); transform: translate(-1px, -1px); }
      }

      .glitch-layer-1 {
        animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
      }
      .glitch-layer-2 {
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }

      .noise-bg {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }

      /* Mobile touch improvements */
      button, a {
        touch-action: manipulation;
        -webkit-touch-callout: none;
      }

      /* Prevent double-tap zoom */
      * {
        touch-action: manipulation;
      }

      /* Loading state */
      .app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #0a0a0a;
        color: #00f0ff;
        font-family: 'Courier New', monospace;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="app-loading">
        <div style="text-align: center;">
          <div style="font-size: 24px; margin-bottom: 16px;">INITIALIZING...</div>
          <div style="font-size: 12px; opacity: 0.6;">SECURE CHANNEL LOADING</div>
        </div>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
