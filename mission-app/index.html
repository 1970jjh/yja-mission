<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0a0a0a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Mission: Protocol Fallout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'imf-black': '#0a0a0a',
              'imf-dark': '#111111',
              'imf-gray': '#1f2937',
              'imf-cyan': '#00f0ff',
              'imf-red': '#ff003c',
              'imf-gold': '#ffd700',
            },
            fontFamily: {
              mono: ['Courier New', 'Courier', 'monospace'],
              sans: ['ui-sans-serif', 'system-ui', 'sans-serif'],
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glitch': 'glitch 1s linear infinite',
              'scan': 'scan 4s linear infinite',
            },
            keyframes: {
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              },
              scan: {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '0 100%' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Mobile viewport fix for iOS Safari */
      html, body {
        height: 100%;
        height: 100dvh; /* Dynamic viewport height for modern mobile browsers */
        overflow: hidden; /* Prevent global scroll to stop pull-to-refresh */
        background-color: #0a0a0a;
        color: #e5e7eb;
        /* Critical for Mobile: Prevent pull-to-refresh and elastic scrolling */
        overscroll-behavior: none;
        touch-action: manipulation;
        -webkit-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }

      #root {
        height: 100%;
        min-height: -webkit-fill-available; /* iOS Safari fallback */
        overflow-y: auto; /* Allow internal scrolling */
        -webkit-overflow-scrolling: touch;
      }

      /* Ensure smooth keyboard handling on mobile */
      @supports (height: 100dvh) {
        html, body {
          height: 100dvh;
        }
        #root {
          min-height: 100dvh;
        }
      }

      /* Allow text selection in inputs */
      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* CRT Effects */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
      }
      
      .vignette {
        background: radial-gradient(
          circle,
          rgba(0,0,0,0) 60%,
          rgba(0,0,0,0.4) 90%,
          rgba(0,0,0,0.8) 100%
        );
      }

      /* Glitch Keyframes */
      @keyframes glitch-anim-1 {
        0% { clip-path: inset(20% 0 80% 0); transform: translate(-2px, 1px); }
        20% { clip-path: inset(60% 0 10% 0); transform: translate(2px, -1px); }
        40% { clip-path: inset(40% 0 50% 0); transform: translate(-2px, 2px); }
        60% { clip-path: inset(80% 0 5% 0); transform: translate(2px, -2px); }
        80% { clip-path: inset(10% 0 70% 0); transform: translate(-1px, 1px); }
        100% { clip-path: inset(30% 0 50% 0); transform: translate(1px, -1px); }
      }
      @keyframes glitch-anim-2 {
        0% { clip-path: inset(10% 0 60% 0); transform: translate(2px, -1px); }
        20% { clip-path: inset(80% 0 5% 0); transform: translate(-2px, 2px); }
        40% { clip-path: inset(30% 0 20% 0); transform: translate(2px, 1px); }
        60% { clip-path: inset(10% 0 80% 0); transform: translate(-2px, -2px); }
        80% { clip-path: inset(50% 0 30% 0); transform: translate(1px, 2px); }
        100% { clip-path: inset(70% 0 10% 0); transform: translate(-1px, -1px); }
      }

      .glitch-layer-1 {
        animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
      }
      .glitch-layer-2 {
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }
      
      .noise-bg {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }
    </style>
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
